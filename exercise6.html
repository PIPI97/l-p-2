<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
</head>
<body>
    <script>
         for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 11; j++) {
                   if (i == 1 && (j == 3 || j == 9)
                    || i == 2 && (j == 2 || j == 4 || j == 8 || j == 10)
                    || i == 3 && (j == 1 || j == 5 || j == 7 || j == 11)
                    || i == 4 && (j == 1 || j == 6 || j == 11)
                    || i == 5 && (j == 1 || j == 11)
                    || i == 6 && (j == 2 || j == 10)
                    || i == 7 && (j == 3 || j == 9)
                    || i == 8 && (j == 4 || j == 8)
                    || i == 9 && (j == 5 || j == 7)
                    || i == 10 && j == 6 ) {
                    document.write('*');
                }
                else {
                    document.write('&nbsp&nbsp');
                }

            } document.write('<br>')
        }
    </script>
</body>
</html>
