<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle</title>
</head>
<body>
    <script>
         for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 21; j++) {
                if (i == 1 && j > 0 || 
                i > 0 && j == 1 || 
                i == 2 && j == 21 || 
                i == 3 && j == 21 || 
                i == 4 && j == 21 || 
                i == 5 && j == 21 || 
                i == 6 && j == 21 || 
                i == 7 && j > 0) {
                    document.write('*');
                }
                else {
                    document.write('&nbsp&nbsp');
                }

            } document.write('<br>')
        }
    </script>
</body>
</html>
