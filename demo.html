<script>
    var n = Number(prompt("Nhập chiều cao tam giác: "));
    for (var i = 1; i <= n; i++) {
        for (j = 1; j <= n; j++) {
            if (j > n - i) {
                document.write("*")
            }
            else { document.write("&nbsp&nbsp") }
        } document.write("</br>");
    }
</script>
