<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 0;
        let num2 = 1;
        let nextNum;
        let number = Number(prompt('Nhập số lượng fibonanccy cần in :'))
        document.write(0 + '<br>'+ 1 + '<br>' );
        for (let i = 1; i <= (number-2); i++) {
            nextNum = num1 + num2;
            num1 = num2;
            num2 = nextNum;
            document.write(nextNum + '<br>' );
        }
    </script>
</body>
</html>
