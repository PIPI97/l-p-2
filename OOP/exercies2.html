<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class celsius {
            constructor(cel) {
                this.cel = cel;
            }
            celtoF() {
                return this.cel * 1.8 + 32;
            }
        }
        var cel = new celsius(25);
        console.log(cel.celtoF());
    </script>
</body>

</html>
