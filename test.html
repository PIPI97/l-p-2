<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score = Number(prompt('Nhập điểm thi :'))
        let i = 1
        while (i > 0) {
            if (score !== Number) {
                score = Number(prompt('Nhập điểm thi :'))
            }
            if (score < 0 || score > 10) {
                score = Number(prompt('Nhập điểm thi :'))
            }
            if (score >= 0 && score <= 10) {
                alert('nhập đúng')
                i = 0
            }
        }
    </script>
</body>

</html>
