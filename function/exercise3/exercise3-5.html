            for (i = 0; i < idol.length; i++) {
                if (yourIdol === idol[i]) {

                    alert(`star of idol is: ${result}`)
                    break;
                }
            }
            if(i==idol.length){
                alert('i dont know your idol')
            }
        }
        var idol = prompt('enter your idol');
        starofIdol(idol)
