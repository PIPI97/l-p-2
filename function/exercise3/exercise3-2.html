<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function plusOne(number){
            number++
            return number
        }
        let num = Number(prompt('Nhập số cần tăng 1 đơn vị :'))
        document.write(plusOne(num));
    </script>
</body>
</html>
