<body>
    <script>
        let fname = [];
        fname = prompt(' vào mảng ').split('');
        console.log(fname);

        for (i = 0; i < fname.length; i++) {
            if(fname[i]=== '-'){
                fname[i]='_'
            }
        }
        document.write(fname.join(''))
    </script>
</body>
