<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập 2 mảng nếu value giống nhau không quan trọng thứ tự thì đúng ( 3 value mỗi mảng khác nhau) -->
    <script>
        let numbersa = new Array(3);
        let numbersb = new Array(3);
       
        for (i = 0; i < 3; i++) {
            numbersa[i] = prompt(` nhập giá trị thứ ${i + 1} của a ( 3 value khác nhau)`)
        }
        for (i = 0; i < 3; i++) {
            numbersb[i] = prompt(` nhập giá trị thứ ${i + 1} của b ( 3 value khác nhau)`)
        }

        let isExist = false;
        let isEqual = true;
        document.write(`Mảng 1 : ${numbersa} <br> Mảng 2 : ${numbersb} <br>`)

        for (i = 0; i < numbersa.length; i++) {
  
            isExist = numbersb.includes(numbersa[i]);
            if (!isExist) {
                isEqual = false;
                break;
            }
        }
        isEqual ? document.write('2 mảng giống nhau') : document.write('2 mảng khác nhau')
    </script>
</body>

</html>
