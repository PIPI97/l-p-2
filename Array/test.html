<body>
<input type="text" id="txtValue" />
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();" />
<input type="button" id="btnDisplay" value="Display" onclick="display_array();" />
<div id="result"></div>
<script>
 let x = 0;
 let array = Array();
 function add_element_to_array() {
    array[x]=txtValue.value;
    alert(`Bạn đã thêm ${txtValue.value} vào index ${x}`)
    x++;
 }
 function display_array(){
    let total='';
    for(i=0; i< array.length ; i++)
    total += ` index ${i} có kết quả là  ${array[i]} <br> `
    result.innerHTML = total
 }
</script>
