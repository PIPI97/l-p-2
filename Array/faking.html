<html>

<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <body>
        <center>
            <h2>Type anthing slowly</h2>
            
                <textarea id="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
           
        </center>
    </body>
    <script>
        var a = new Array(),
            n = "";
        a[1] = 'T';
        a[2] = 'ô';
        a[3] = 'i';
        a[4] = ' ';
        a[5] = 'L';
        a[6] = 'à';
        a[7] = ' ';
        a[8] = 'M';
        a[9] = 'ộ';
        a[10] = 't';
        a[11] = ' ';
        a[12] = 'Đ';
        a[13] = 'ứ';
        a[14] = 'a';
        a[15] = ' ';
        a[16] = 'V';
        a[17] = 'ô';
        a[18] = ' ';
        a[19] = 'D';
        a[20] = 'ụ';
        a[21] = 'n';
        a[22] = 'g';
        a[23] = ' ';
        function typeTextarea() {
            t = txt.value;
            if (t.length > 0) {
                for (var i = 1; i <= t.length; i++) {
                    n += a[i];
                    if (i == 23) {
                        txt.value = "";
                        n = "";
                    }
                }
            }
            txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
        }
    </script>
</head>
</html>
